name: Push Artifact - Xamarin

on:
  push:
    branches:
      - main
    paths:
      - "xamarin/**"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/push-to-artifact-repos
        with:
          source: ./xamarin
          target_repo: mongodb/template-app-xamarin-todo.git
