name: Push Artifact - React Native

on:
  push:
    branches:
      - main
    paths:
      - "react-native/**"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/push-to-artifact-repos
        with:
          source: ./react-native
          target_repo: mongodb/template-app-react-native-todo.git
